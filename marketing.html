<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Molson-Vaseline</title>
	<!--All css files are loaded inside of the head tag-->
	<!-- link to css file, index.html to css folder to css file-->
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="reset/css" href="css/reset.css">
	<!--------------->
		<link href="https://fonts.googleapis.com/css?family=Libre+BaskervilleLibre+Franklin&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Lemonada|PT+Sans&display=swap" rel="stylesheet">
</head>
<body>
	<div class="header">
		<img class="logo" src="images/molson.svg" alt="Molson Logo">
		<nav class="mainNav">
			<li class="nav button"><a href="collection.html">Collection</a></li>
			<li class="nav button"><a href="history.html">History</a></li>
			<li class="nav button"><a href="index.html">Home</a></li>
			<li class="nav button"><a href="#">Marketing</a></li>
			<li class="nav button"><a href="info.html">Info</a></li>
		</nav>
	</div>
	<img class="background" src="images/bottleBlack.svg" alt="Bottle Sillhouette">

	<div class="row">
<div class="column">
  <img src="images\adThumbnail.jpg" onclick="openModal();currentSlide(1)" class="hover-shadow">
</div>
<div class="column">
  <img src="images\clockThumbnail.jpg" onclick="openModal();currentSlide(2)" class="hover-shadow">
</div>
</div>

<!-- The Modal/Lightbox -->
<div id="myModal" class="modal">
<span class="close cursor" onclick="closeModal()">&times;</span>
<div class="modal-content">

  <div class="mySlides">
    <div class="numbertext">1 / 2</div>
    <section class="lightbox">

  <video controls src="images\ad.mp4" style="width:100%"></video>

</section>
  </div>



  <div class="mySlides">
    <div class="numbertext">2 / 2</div>
    <section class="lightbox">

  <video controls style="width:100%" src="images\FIP_infomercial.mp4"></video>

</section>

  </div>


  <!-- Next/previous controls -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>

  <!-- Caption text -->
  <div class="caption-container">
    <p id="caption"></p>
  </div>

  <!-- Thumbnail image controls -->
  <div class="column">
    <img class="demo" src="images\adWide.jpg" onclick="currentSlide(1)" alt="Merger Ad">
  </div>

  <div class="column">
    <img class="demo" src="images\clockWide.jpg" onclick="currentSlide(2)" alt="Clock Ad">
  </div>


</div>
</div>


	<div class="footHeader">
		<img class="logo" src="images/molson.svg" alt="Molson Logo">
		<nav class="botNav">
			<li class="nav button"><a href="collection.html">Collection</a></li>
			<li class="nav button"><a href="history.html">History</a></li>
			<li class="nav button"><a href="index.html">Home</a></li>
			<li class="nav button"><a href="#">Missions</a></li>
			<li class="nav button"><a href="info.html">Info</a></li>
		</nav>
	</div>
	<script src="js/main.js"></script>
</body>
</html>
